<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="title">Item Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        required
        [(ngModel)]="item.item_product"
        name="item_name"
      />
    </div>

    <div class="form-group">
      <label for="description">Priority</label>
      <input
        class="form-control"
        id="priority"
        required
        [(ngModel)]="item.item_priority"
        name="description"
      />
    </div>
    <div class="form-group">
      <label for="description">quantity</label>
      <input
        class="form-control"
        id="quantity"
        required
        [(ngModel)]="item.item_quantity"
        name="quantity"
      />
    </div>

    <button (click)="saveTutorial()" class="btn btn-success">Submit</button>
  </div>

  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newTutorial()">Add</button>
  </div>
</div>
